### Site Settings ###
title               : abhishek`s Portfolio
description         : >-
                      I turn ideas ðŸ˜Š into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : abhishek0220/abhishek0220.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Abhishek Chaudhary
  image             : "https://avatars.githubusercontent.com/u/43341786"
  email             : 2018ucs0087@iitjammu.ac.in
